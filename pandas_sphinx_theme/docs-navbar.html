
<div class="container">
  {% if logo %}
  <a class="navbar-brand" href="{{ pathto('index') }}">
    <img src="{{ pathto('_static/' + logo, 1) }}" class="logo" alt="logo">
  </a>
  {% endif %}
  <button class="navbar-toggler btn-outline-default" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>

  <div id="navbar-menu" class="collapse navbar-collapse">
    <ul id="navbar-main-elements" class="navbar-nav mr-auto">
      <li class="nav-item">
          <a class="nav-link" href="{{ pathto('index') }}">Home</a>
      </li>
      {% for external_link in theme_external_links %}
        <li class="nav-item">
            <a class="nav-link nav-external" href="{{ external_link.url }}">{{ external_link.name }}<i class="fas fa-external-link-alt"></i></a>
        </li>
      {% endfor %}
    </ul>
    <ul class="navbar-nav ml-auto">
      {% if theme_github_url | length > 2 %}
        <li class="nav-item">
          <a class="nav-link" href="{{ theme_github_url }}" target="_blank" rel="noopener">
            <span><i class="fab fa-github-square"></i></span>
          </a>
        </li>
      {% endif %}
      {% if theme_twitter_url | length > 2 %}
        <li class="nav-item">
          <a class="nav-link" href="{{ theme_twitter_url }}" target="_blank" rel="noopener">
            <span><i class="fab fa-twitter-square"></i></span>
          </a>
        </li>
      {% endif %}
    </ul>
  </div>
</div>
